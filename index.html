<!DOCTYPE html>
<html>

<head>
	<title>Scout | Millburn FTC 8405</title>
	<meta name="viewport" content="width=device-width">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>

</head>

<body class="main" ng-app="app" ng-controller="MainController">

	<header>
		<h3>millburn robotics</h3>
		<h1>Scouting Data Viewer</h1>
		<ul id="searchform">
			<li>
				<p>Competition</p>
				<ul id="competitions">
					<li ng-repeat="competition in competitions">{{ competition.attributes.name }}</li>
				</ul>
			</li>
			<li>
				<p>Teams</p>
				<ul id="teams">
					<li ng-repeat="team in teams">{{ team.attributes.name }}</li>
				</ul>
			</li>
			<li>
				<p>Match</p>
				<input id="matchNumber" placeholder="1">{{ matchNumber }}</input>
			</li>
		</ul>
		
	</header>

	<!-- Angular -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>

</body>
</html>
